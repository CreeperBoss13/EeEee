    <div class="row">

     <div class="col-sm-12">
      <h2>About</h2>
      <p>This website was made for the 2023 CHS Marching Band as a blog to keep everyone up to date on upcoming events. We also have an archive of past marching band seasons, and we have recent performance and rehearsal recordings. </p>
